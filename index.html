<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <h1 class="title">splitter</h1>
    <div class="container">
      <div class="form">
        <div class="input-group">
          <img class="icon" src="images/icon-dollar.svg" alt="person" />
          <label class="label" for="bill"
            ><span>Bill</span
            ><span class="error-msg error-msg--bill hidden"
              >can't be zero</span
            ></label
          >
          <input class="input" id="bill" type="number" placeholder="0" />
        </div>
        <div class="input-group">
          <label class="label" for="tip"
            ><span>Select Tip %</span
            ><span class="error-msg error-msg--tip hidden"
              >choose one</span
            ></label
          >
          <div class="check-box">
            <button class="btn btn--sm" data-value="5">5%</button>
            <button class="btn btn--sm" data-value="10">10%</button>
            <button class="btn btn--sm" data-value="15">15%</button>
            <button class="btn btn--sm" data-value="25">25%</button>
            <button class="btn btn--sm" data-value="50">50%</button>
            <input
              class="input input--custom"
              type="text"
              placeholder="Custom"
            />
          </div>
        </div>
        <div class="input-group">
          <img class="icon" src="images/icon-person.svg" alt="person" />
          <label class="label" for="num-of-people"
            ><span>Number of People</span
            ><span class="error-msg error-msg--num hidden"
              >can't be zero</span
            ></label
          >
          <input
            class="input"
            id="num-of-people"
            type="number"
            placeholder="0"
          />
        </div>
      </div>
      <div class="calc">
        <div class="calc__tip">
          <div class="calc__label">
            <div class="calc__title">Tip Amount</div>
            <div class="calc__subtitle">/ person</div>
          </div>
          <div id="tip" class="calc__display">$0.00</div>
        </div>
        <div class="calc__total">
          <div class="calc__label">
            <div class="calc__title">Total</div>
            <div class="calc__subtitle">/ person</div>
          </div>
          <div id="total" class="calc__display">$0.00</div>
        </div>
        <button disabled class="btn btn--lg btn--reset">Reset</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ashkan Zarifian Sanatkar</a>.
    </div>
  </body>
</html>
