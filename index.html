<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <h1>splitter</h1>
    <div class="container">
      <div class="input-group">
        <label for="bill">Bill</label>
        <input id="bill" type="number" />
      </div>
      <div class="input-group">
        <label for="tip">Select Tip %</label>
        <button class="btn btn--sm">5%</button>
        <button class="btn btn--sm">10%</button>
        <button class="btn btn--sm">15%</button>
        <button class="btn btn--sm">25%</button>
        <button class="btn btn--sm">50%</button>
        <button class="btn btn--sm">Custom</button>
      </div>
      <div class="input-group">
        <label for="num-of-people">Number of People</label>
        <input id="num-of-people" type="number" />
      </div>
      <div class="calc-container">
        <div class="calc__tip">
          <div class="calc__label">
            <div class="calc__title">Tip Amount</div>
            <div class="calc__subtitle">/ person</div>
          </div>
          <div class="calc__display"></div>
        </div>
        <div class="calc__total">
          <div class="calc__label">
            <div class="calc__title">Total</div>
            <div class="calc__subtitle">/ person</div>
          </div>
          <div class="calc__display"></div>
        </div>
        <button class="btn btn--lg">Reset</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ashkan Zarifian Sanatkar</a>.
    </div>
  </body>
</html>
